<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre</span>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            </label>
            <br>
            <hr>
            <label for="inicio sistemas">
                <span>¿Que dia iniciaste en la Esp. en Sistemas?</span>
                <input type="date" id="inicio sistemas" name="fecha">
            </label>
            <br>
            <hr>
            <label for="horario">
                <span>¿En que horario estudias?</span>
                <input type="time" id="horario" name="hora">
            </label>
            <br>
            <hr>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
